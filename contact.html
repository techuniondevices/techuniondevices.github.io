<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contact_page_title">Contact Us - SyncSphere</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo-link"><div class="logo" data-i18n="logo">SyncSphere</div></a>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html#features" data-i18n="nav_features">Features</a></li>
                    <li><a href="index.html#use-cases" data-i18n="nav_use_cases">Use Cases</a></li>
                    <li><a href="index.html#download" data-i18n="nav_download">Download</a></li>
                    <li><a href="releases.html" data-i18n="nav_releases">Releases</a></li>
                    <li><a href="contact.html" data-i18n="nav_contact_us">Contact Us</a></li>
                </ul>
                <div class="language-selector">
                    <div class="language-selected" onclick="toggleLanguageDropdown()">
                        <span data-i18n="lang_selector">Language</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M7 10l5 5 5-5z"/></svg>
                    </div>
                    <ul class="language-options">
                        <li><a href="#" onclick="changeLanguage('en')">English</a></li>
                        <li><a href="#" onclick="changeLanguage('ja')">日本語</a></li>
                        <li><a href="#" onclick="changeLanguage('zh')">简体中文</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact-form" class="container">
            <h2 data-i18n="contact_title">Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="email" data-i18n="contact_email_label">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com" data-i18n-placeholder="contact_email_placeholder">
                </div>
                <div class="form-group">
                    <label for="appcode" data-i18n="contact_appcode_label">App Code:</label>
                    <input type="text" id="appcode" name="appcode" required placeholder="Your App Code" data-i18n-placeholder="contact_appcode_placeholder" pattern="[a-zA-Z0-9]*" oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')" title="半角英数文字のみ入力できます。">
                    <small class="form-text text-muted" data-i18n="contact_appcode_description" style="font-size: 0.9em; color: #666;">アプリで確認可能な13桁の英数コードです</small>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="contact_message_label">Message:</label>
                    <textarea id="message" name="message" rows="8" required placeholder="Your message here..." data-i18n-placeholder="contact_message_placeholder" maxlength="1000"></textarea>
                    <div style="text-align: right; font-size: 0.9em; color: #666;">
                        <span id="message-char-count">(0/1000)</span>
                    </div>
                </div>
                <button type="submit" class="cta-button" data-i18n="contact_submit_button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer_copyright">&copy; 2025 SyncSphere. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="contact.html" data-i18n="footer_contact">Contact</a></li>
                <li><a href="terms.html" data-i18n="footer_terms">Terms of Use</a></li>
                <li><a href="privacy-policy.html" data-i18n="footer_privacy">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
