<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>多言語対応ページ</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
  <div>ヘッダー</div>
  <div class="lang-selector">
    <span class="material-icons">language</span>
    <select id="language-select">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh">简体中文</option>
    </select>
  </div>
</header>
<main>

  <div class="sample1">
    <div class="lang-content" data-lang="ja">
      <h1>ようこそ</h1>
      <p>このページは日本語で表示されています。</p>
    </div>
    <div class="lang-content" data-lang="en">
      <h1>Welcome</h1>
      <p>This page is displayed in English.</p>
    </div>
    <div class="lang-content" data-lang="zh">
      <h1>欢迎</h1>
      <p>此页面以简体中文显示。</p>
    </div>
  </div>

  <div class="sample2">
    <p>確認用</p>
  </div>

  <div class="sample3">
    <div class="lang-content" data-lang="ja">
      <a href="./content/jp/index.html">リンク</a>
    </div>
    <div class="lang-content" data-lang="en">
      <a href="./content/en/index.html">LINK</a>
    </div>
    <div class="lang-content" data-lang="zh">
      <a href="./content/zh/index.html">移動</a>
    </div>
  </div>

</main>

<script src="js/script.js"></script>
</body>
</html>
